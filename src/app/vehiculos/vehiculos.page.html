<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vehiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="bottom" horizontal="start" style="margin-bottom: 20%;">
    <ion-fab-button >
      <ion-icon name="add" (click)="menu()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let vehiculo of vehiculos">
      <ion-item>{{vehiculo.placa}} {{vehiculo.modelo}} {{vehiculo.horanentrada}} </ion-item>

      <ion-item-options>
        <ion-item-option color="secondary-shade" (click)="irEditar(vehiculo.id_vehiculo)">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
